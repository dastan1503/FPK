<!DOCTYPE html>
<html lang="en">
<head>

        <div class="swiper-slide">

      <div class="price">
        <button>Назад</button>
        <tempate>
          <div>
            <img src="">
            <span class="cost"></span>
            <label for="count">Количество</label>
            <input type="number" name="count">
            <span class="total"></span>
          </div>
        </tempate>
        <button>Добавить в корзину</button>
      </div>

      </div>
    </section>
