<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Доставка еды</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <a href="" class="header-logo">
      <span class="visually-hidden">На главную</span>
      <img width="40" height="40" src="img/logo.png">
    </a>
    <a href="" class="header-cart">
      <span class="count-of-food">1</span>
      <img width="40" height="40" src="img/cart.png">
    </a>
  </header>
  <main class="main">
    <h1 class="visually-hidden">Трансферный заказ еды</h1>

    <section class="form">

      <div class="form-authorize form-activeScreen">
        <label for="person">Введите номер билета</label>
        <input type="text" pattern="/\d{11}/" required="" id="person">
        <button type="button" class="button-next">Далее</button>
      </div>

      <div class="form-deliver-To visually-hidden">
        <button class="button-prev">Назад</button>
        <label for="station">Выберите станцию доставки</label>
        <select>
          <option checked="">Пасс время: 12:00</option>
          <option>груз время: 18:00</option>
        </select>
        <button class="button-next">Далее</button>
      </div>

      <div class="form-filter visually-hidden">
        <button class="button-prev">Назад</button>
          <label for="all">все</label>
          <input type="radio" id="all">
          <a href="">все</a>
          <a href="">закуски</a>
          <a href="">пицца</a>
          <a href="">сушироллы</a>
          <a href="">Десерты</a>
          <a href="">Кошерное меню</a>
          <a href="">Халяльное меню</a>
          <a href="">Детское меню</a>
        <button class="button-next">Далее</button>
      </div>

      <div class="price visually-hidden">
        <button class="button-prev">Назад</button>
        <tempate>
          <div>
            <img src="">
            <span class="cost"></span>
            <label for="count">Количество</label>
            <input type="number" name="count">
            <span class="total"></span>
          </div>
        </tempate>
        <button class="add-to-cart">Добавить в корзину</button>
      </div>

      
    </section>
  </main>
  <footer class="footer">

  </footer>

  <script src="js/script.js"></script>
</body>
</html>
